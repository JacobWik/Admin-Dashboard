<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="CSS/Styles.css">
    <title>Document</title>
</head>
<body>
    <container>
        <div class="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-logo">

                </div>
                <h1 class="sidebar-titlename">
                    Dashboard
                </h1>
            </div>

            <div class="sidebar-menu">
                <ul>
                    <li>
                        <div class="home-icon">
                            <img src="Images/icons/home-icon.svg" alt="Home Symbol">
                        </div>
                        <a class="home">
                            Home
                        </a>
                    </li>
                    <li>
                        <div class="profile-icon">
                            <img src="Images/icons/user.svg" alt="">
                        </div>
                        <p class="profile">
                            Profile
                        </p>
                    </li>
                    <li>
                        <div class="messages-icon">
                            <img src="Images/icons/messages.svg" alt="">
                        </div>
                        <p class="messages">
                            Messages
                        </p>
                    </li>
                    <li>
                        <div class="history-icon">
                            <img src="Images/icons/clock.svg" alt="">
                        </div>
                        <p class="history">
                            History
                        </p>
                    </li>
                    <li>
                        <div class="tasks-icon" >
                            <img src="Images/icons/task.svg" alt="">
                        </div>
                        <p class="tasks">
                            Tasks
                        </p>
                    </li>
                    <li>
                        <div class="communities-icon">
                            <img src="Images/icons/communities.svg" alt="">
                        </div>
                        <p class="communities">
                            Communities
                        </p>
                    </li>
                </ul>
            </div>

            <div class="sidebar-extramenu">
                <ul>
                    <li>
                        <div class="settings-icon">

                        </div>
                        <p class="settings">
                            Settings
                        </p>
                    </li>
                    <li>
                        <div class="support-icon">

                        </div>
                        <p class="support">
                            Support
                        </p>
                    </li>
                    <li>
                        <div class="privacy-icon">

                        </div>
                        <p class="privacy">
                            Privacy
                        </p>
                    </li>
                </ul>
            </div>

        </div>
        
        <div class="header">

        </div>

        <div class="main-content">

        </div>
    </container>
</body>
</html>
